<h3 style="margin-bottom: 5px;">개요</h3>
러시아의 대문호 레프 톨스토이가 1878년에 발표한 소설이다. 그의 작품 중 《전쟁과 평화》와 더불어 최고의 작품으로 인정받는다.<br>
